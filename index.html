<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async src="script.js"></script>
    <title>Trybe Warts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="logotipo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input type="email" name="email" id="email-input" placeholder="Email">
            <input type="password" name="password" id="pass-input" placeholder="Senha">
            <button type="submit" id="login-button">Entrar</button>
        </form>
    </header>
</body>
</html>
