<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script async src="script.js"></script>
  <title>Trybe Warts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="logotipo" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input type="email" name="email" id="email-input" placeholder="Email" />
      <input type="password" name="password" id="pass-input" placeholder="Senha" />
      <button type="submit" id="login-button">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" method="GET" id="evaluation-form">
      <div id="label">
        <label for="input-name">
          Nome:
          <input type="name" name="name" id="input-name" placeholder="Nome" />
        </label>
        <label for="input-lastname">
          Sobrenome:
          <input type="name" name="name" id="input-lastname" placeholder="Sobrenome" />
        </label>
      </div>
      <div class="label">
        <label for="input-email">
          Email:
          <input type="name" name="name" id="input-email" placeholder="Email" />
        </label>
        <label>
          Casa:
          <select name="" id="house">
            <option id="gitnoria-house">Gitnória</option>
            <option id="reactpuff-house">Reactpuff</option>
            <option id="pytherina-house">Pytherina</option>
            <option id="corvinode-house">Corvinode</option>
          </select>
        </label>
      </div>
      <div class="content">
        <div class="family">
          <label for="" id="label-family">Qual sua família?</label>
          <label for="front">
            <input type="radio" name="family" id="front" value="Frontend" />
            Frotend
          </label>
          <label for="back">
            <input type="radio" name="family" id="back" value="Backend" />
            Backend
          </label>
          <label for="full">
            <input type="radio" name="family" id="full" value="FullStack" />
            FullStack
          </label>
        </div>
        <div class="learn">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <label for="">
            <input type="checkbox" name="" value="HoFs" id="" />
            HoFs
          </label>
          <label for="">
            <input type="checkbox" name="" value="Jest" id="" />
            Jest
          </label>
          <label for="">
            <input type="checkbox" name="" value="Promises" id="" />
            Promises
          </label>
          <label for="">
            <input type="checkbox" name="" value="React" id="" />
            React
          </label>
          <label for="">
            <input type="checkbox" name="" value="SQL" id="" />
            SQL
          </label>
          <label for="">
            <input type="checkbox" name="" value="Python" id="" />
            Python
          </label>
        </div>
      </div>
      <div class="label">
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
        <label for="1">1</label>
        <input type="radio" name="rate" id="1" value="1" />
        <label for="2">2</label>
        <input type="radio" name="rate" id="2" value="2" />
        <label for="3">3</label>
        <input type="radio" name="rate" id="3" value="3" />
        <label for="4">4</label>
        <input type="radio" name="rate" id="4" value="4" />
        <label for="5">5</label>
        <input type="radio" name="rate" id="5" value="5" />
        <label for="6">6</label>
        <input type="radio" name="rate" id="6" value="6" />
        <label for="7">7</label>
        <input type="radio" name="rate" id="7" value="7" />
        <label for="8">8</label>
        <input type="radio" name="rate" id="8" value="8" />
        <label for="9">9</label>
        <input type="radio" name="rate" id="9" value="9" />
        <label for="10">10</label>
        <input type="radio" name="rate" id="10" value="10" />
      </div>
      <label for="textarea" class="textarea">
        Deixe seu comentário:
        <textarea name="" id="" cols="30" rows="10" maxlength="500" class="textarea"
          placeholder="escreva aqui"></textarea>
      </label>
      <label for="" id="label-infos">Você concorda com o uso das informações acima?
        <input type="checkbox" id="agreement" />
      </label>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Trybewarts logo" id="trybewarts-forms-logo" />
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
</body>

</html>
